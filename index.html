<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benden HoÅŸlanÄ±yor musun?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #c2185b;
    }
    .buttons {
      position: relative;
      height: 200px;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Benden hoÅŸlanÄ±yor musun?</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">HayÄ±r</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.buttons');

    let noScale = 1;
    let yesScale = 1;
    let escapeCount = 0;

    function moveNoButton() {
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;

      const maxX = containerWidth - noBtn.offsetWidth;
      const maxY = containerHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      noScale *= 0.9;
      yesScale *= 1.1;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      escapeCount++;
      if (escapeCount >= 8) {
        noBtn.innerText = "ArtÄ±k kaÃ§amam ðŸ˜¢";
        noBtn.disabled = true;
        noBtn.style.position = 'relative'; // KaÃ§Ä±ÅŸ sonlandÄ±ktan sonra normale dÃ¶ner
        noBtn.style.left = 'auto';
        noBtn.style.top = 'auto';
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "<h1 style='color:green'>Ben de senden hoÅŸlanÄ±yorum! ðŸ’š</h1>";
    });
  </script>
</body>
</html>
