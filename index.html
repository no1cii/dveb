<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benimle çıkar mısın?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      text-align: center;
      padding: 50px 20px;
      position: relative;
      overflow: hidden;
    }

    .heart-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      opacity: 0.1;
    }

    .heart-bg span {
      font-size: 3rem;
      color: #fff;
      animation: pulse 4s ease-in-out infinite;
    }

    .heart-bg span:nth-child(odd) { animation-delay: 0s; }
    .heart-bg span:nth-child(even) { animation-delay: 2s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.2); opacity: 0.3; }
    }

    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      position: relative;
      z-index: 1;
    }

    .buttons {
      position: relative;
      height: 300px;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      z-index: 1;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #4caf50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 2rem;
      animation: fall 3s linear forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="heart-bg">
    <span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span>
    <span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span>
    <span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span><span>🤍</span>
  </div>

  <h1 id="question">Benimle çıkar mısın?</h1>
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.buttons');
    const question = document.getElementById('question');

    let noScale = 1;
    let yesScale = 1;
    let escapeCount = 0;

    function isFakeOverlap(fakeRect, targetElem) {
      const targetRect = targetElem.getBoundingClientRect();
      return !(
        fakeRect.right < targetRect.left ||
        fakeRect.left > targetRect.right ||
        fakeRect.bottom < targetRect.top ||
        fakeRect.top > targetRect.bottom
      );
    }

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      let randomX, randomY;
      let attempts = 0;

      do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;

        const fakeRect = {
          top: containerRect.top + randomY,
          left: containerRect.left + randomX,
          right: containerRect.left + randomX + noBtn.offsetWidth,
          bottom: containerRect.top + randomY + noBtn.offsetHeight
        };

        attempts++;
        if (attempts > 100) break;
      } while (isFakeOverlap(fakeRect, yesBtn));

      noBtn.style.position = "absolute";
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";

      noScale *= 0.9;
      yesScale *= 1.1;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      escapeCount++;
      if (escapeCount >= 99999) {
        noBtn.innerText = "Artık kaçamam 😢";
        noBtn.disabled = true;
      }
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      // Kalp yağmuru
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.textContent = "💖";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }

      // Yazı değiştir
      question.textContent = "Yuppiii!!!";
      yesBtn.disabled = true;
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
